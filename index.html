<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ResponsiveDesign - lesson</title>
    <meta name="description" content="ResponsiveDesignの練習です">
    <meta name="keywords" content="Web, デザイン, デザイナー, ポートフォリオ, Web制作">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>
  
  <body>
    
    <!--header-->
    <header>
      <div class="profile">
        <h1 class=".flexible-images abel uppercase text-center"><img src="./images/img_top.jpg" alt="トップ写真"></h1>
      </div>
    </header>
    
    <!--contents-->
    <main>
      
      <!--skills-->
      <section id="skills">
        <h2 class="text-center">ResponsiveDesignに必要なこと</h2>
        <div class="container">
          <div class="skill-box">
            <h3 class="text-center">様々なデバイスを意識</h3>
            <p>PCサイトと同時にスマホでもベストの状態にするには、一方の完成度を追及するだけではなく、両方でのバランスのよいデザインを目指すことが重要。</p>
          </div>
          <div class="skill-box">
            <h3 class="text-center">モバイル上で分かりにくい画面はNG</h3>
            <p>スマホ画面は小さいのでボタンが極小表示になって押しづらいとか、画像文字では文字が潰れて読めないなど使い勝手が落ちるほか誤操作の原因になる。</p>
          </div>
          <div class="skill-box">
            <h3 class="text-center">サイト内を回遊しやすい構成にする</h3>
            <p>情報のくみ上げ方が重要。閲覧者が次にしたいアクションを予想して、ページの中に用意しておく。</p>
          </div>
        </div>
        </section>
        </main>
         <footer><h3 class="text-center">ResponsiveDesignは難しい！！</h3>
          <a class="button" href="#">Change</a>
         </footer>
  </body>
  </html>
